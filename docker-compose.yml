version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: weatherapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weatherapp
      MYSQL_USER: weatherapp
      MYSQL_PASSWORD: weatherapp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - weatherapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weatherapp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/weatherapp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: weatherapp
      SPRING_DATASOURCE_PASSWORD: weatherapp
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - weatherapp-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weatherapp-frontend
    ports:
      - "80:80"
    networks:
      - weatherapp-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  weatherapp-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
